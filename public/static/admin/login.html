<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>后台管理-身份认证</title>
    <link rel="stylesheet" type="text/css" href="login/css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="login/css/demo.css" />
    <!--必要样式-->
    <link rel="stylesheet" type="text/css" href="login/css/component.css" />

    <!--[if IE]>
<script src="js/html5.js"></script>
<![endif]-->
</head>

<body>
    <div class="container demo-1">
        <div class="content">
            <div id="large-header" class="large-header">
                <canvas id="demo-canvas"></canvas>
                <div class="logo_box">
                    <h3 style="    font-size: 38px;margin-left:-88px;width: 510px;">身份认证</h3>
                    <form action="#" name="f" method="post">
                        <div class="input_outer">
                            <span class="u_user"></span>
                            <input name="uid" class="text" style="color: #FFFFFF !important" type="text" id="uid"
                                placeholder="请输入登录名" value="">
                        </div>
                        <div class="input_outer">
                            <span class="us_uer"></span>
                            <input class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;"
                                type="password" id="psw" placeholder="请输入密码" value="">
                        </div>
                        <div class="mb2"><a class="act-but submit" id="login" href="javascript:;"
                                style="color: #FFFFFF">登录</a></div>
                    </form>
                </div>
            </div>
        </div>
    </div><!-- /container -->
    <script src="login/js/TweenLite.min.js"></script>
    <script src="login/js/EasePack.min.js"></script>
    <script src="login/js/rAF.js"></script>
    <script src="login/js/demo-1.js"></script>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script>
        $(function () {
            $('#login').click(function () {
                $.ajax({
                    type: "POST",
                    url: "http://admin.wyxs.talesrunner.org/admin/login",
                    data: {
                        admin_id: $("#uid").val(),
                        pwd: $("#psw").val()
                    },
                    success: function (response) {
                        if (response.code == 200) {
                            location.href = 'index.html';
                        } else {
                            alert('密码错误');
                        }
                    }
                });
            });
        })
    </script>

    <div style="text-align:center;">
    </div>
</body>

</html>
